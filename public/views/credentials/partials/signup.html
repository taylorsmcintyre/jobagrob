<div id="sign-up" class="mobile-reset">
	<div class="form-top-helper">Sign up as a...</div>
	<nav ng-init="showUser=true">
		<a ng-click="showUser=true" ng-class="{selected: showUser}">User</a>
		<a ng-click="showUser=false" ng-class="{selected: !showUser}">Company</a>
	</nav>

	<form class="stacked-inputs" ng-show="showUser" name="userSignUp" ng-submit="signUpUser(user)" novalidate>
		<!-- <legend>User Sign Up</legend> -->
		<div class="split-inputs-wrapper">
			<label>
				<input type="text" name="firstName" ng-model="user.firstName" placeholder="First Name" ng-maxlength="40" maxlength="40" required>
				 <span class="error" ng-show="userSignUp.firstName.$error.maxlength">Too long!</span>
			</label>
			<label>
				<input type="text" name="lastName" ng-model="user.lastName" placeholder="Last Name" ng-maxlength="60" maxlength="60"  required>
				 <span class="error" ng-show="userSignUp.lastName.$error.maxlength">Too long!</span>
			</label>
		</div>
		<label>
			<input type="email" name="email" ng-model="user.email" placeholder="Email" maxlength="50" ng-maxlength="50" required>
			<span class="error" ng-show="userSignUp.email.$error.email">Invalid email</span>
		</label>
		<label>
			<input type="password" name="password" ng-model="user.password" placeholder="Password" ng-minlength="6" ng-maxlength="30" maxlength="30" required>
			<span class="error" ng-show="userSignUp.password.$error.minlength">Too short!</span>
		</label>
		<label>
			<input type="password" ng-model="user.confirmPassword" placeholder="Confirm Password" ng-minlength="6" ng-maxlength="30" maxlength="30" required>
		</label>
		<input type="submit" value="Sign Up" class="button" ng-disabled="userSignUp.$invalid || user.password != user.confirmPassword">
	</form>

	<form class="stacked-inputs" ng-hide="showUser" name="companySignUp" ng-submit="signUpCompany(company)" novalidate>
		<!-- <legend>Company Sign Up</legend> -->
		<label>
			<input type="text" ng-model="company.name" placeholder="Company Name" maxlength="50" ng-maxlength="50" required>
		</label>
		<label>
			<input type="email" name="email" ng-model="company.email" placeholder="Email" maxlength="50" ng-maxlength="50" required>
			<span class="error" ng-show="companySignUp.email.$error.email">Invalid email</span>
		</label>
		<label>
			<input type="password" name="password" ng-model="company.password" placeholder="Password" ng-minlength="6" ng-maxlength="30" maxlength="30" required>
			<span class="error" ng-show="companySignUp.password.$error.minlength">Too short!</span>
		</label>
		<label>
			<input type="password" ng-model="company.confirmPassword" placeholder="Confirm Password" ng-minlength="6" ng-maxlength="30" maxlength="30" required required>
		</label>
		<input type="submit" value="Sign Up" class="button" ng-disabled="companySignup.$invalid || company.password != company.confirmPassword">
	</form>

</div>

<div class="other-option">or <a href="#/login" class="text-link">sign in</a> with your account</div>
