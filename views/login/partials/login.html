<div class="mid-wrapper">

<link href='http://fonts.googleapis.com/css?family=Bitter:400,700,400italic' rel='stylesheet' type='text/css'>

	<div>
		<hgroup id="intro-text" class="mobile-reset">
			<h1>Jobagrob</h1>
			<h3>Digital applications for jobs you love.</h3>
		</hgroup>
	</div>

	<div>
		<div id="sign-up" class="mobile-reset">
			<div class="form-top-helper">Sign up as a...</div>
			<nav ng-init="showUser=true">
				<a ng-click="showUser=true" ng-class="{selected: showUser}">User</a>
				<a ng-click="showUser=false" ng-class="{selected: !showUser}">Company</a>
			</nav>

			<form class="stacked-inputs" ng-show="showUser" name="userSignup" ng-submit="signUp(user)" novalidate>
				<!-- <legend>User Sign Up</legend> -->
				<div class="split-inputs-wrapper">
					<label>
						<input type="text" name="firstName" ng-model="user.firstName" placeholder="First Name" ng-maxlength="40" maxlength="40" required>
						 <span class="error" ng-show="userSignup.firstName.$error.maxlength">Too long!</span>
					</label>
					<label>
						<input type="text" name="lastName" ng-model="user.lastName" placeholder="Last Name" ng-maxlength="60" maxlength="60"  required>
						 <span class="error" ng-show="userSignup.lastName.$error.maxlength">Too long!</span>
					</label>
				</div>
				<label>
					<input type="email" name="email" ng-model="user.email" placeholder="Email" required>
					<span class="error" ng-show="userSignup.email.$error.email">Invalid email</span>
				</label>
				<label>
					<input type="password" name="password" ng-model="user.password" placeholder="Password" ng-minlength="6" ng-maxlength="30" maxlength="30" required>
					<span class="error" ng-show="userSignup.password.$error.minlength">Too short!</span>
					<span class="error" ng-show="userSignup.password.$error.maxlength">Too long!</span>
				</label>
				<label>
					<input type="password" ng-model="user.confirmPassword" placeholder="Confirm Password" ng-maxlength="30" maxlength="30" required>
				</label>
				<input type="submit" ng-disabled="userSignup.$invalid || user.password != user.confirmPassword">
			</form>

			<form class="stacked-inputs" ng-hide="showUser" name="companySignup">
				<!-- <legend>Company Sign Up</legend> -->
				<label>
					<input type="text" ng-model="company.name" placeholder="Company Name" required>
				</label>
				<label>
					<input type="email" ng-model="company.email" placeholder="Email" required>
				</label>
				<label>
					<input type="password" ng-model="company.password" placeholder="Password" required>
				</label>
				<label>
					<input type="password" ng-model="company.confirmPassword" placeholder="Confirm Password" required>
				</label>
				<input type="submit" ng-disabled="companySignup.$invalid || company.password != company.confirmPassword">
			</form>

		</div>
	</div>

</div>
